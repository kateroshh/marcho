<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <img src="images/logo.png" alt="logo" class="logo__img" />
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link menu__list-link--active" href="#"
                  >Home</a
                >
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Shop</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Page</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Blog</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img
                src="images/icon/user.png"
                alt="user icon"
                class="user-nav__link-img"
              />
            </a>
            <a class="user-nav__link" href="#">
              <img
                src="images/icon/search.png"
                alt="user icon"
                class="user-nav__link-img"
              />
            </a>
            <a class="user-nav__link" href="#">
              <img
                src="images/icon/heart.png"
                alt="user icon"
                class="user-nav__link-img"
              />
              <span class="user-nav__num">3</span>
            </a>
            <a class="user-nav__link" href="#">
              <img
                src="images/icon/cart.png"
                alt="user icon"
                class="user-nav__link-img"
              />
              <span class="user-nav__num">7</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
